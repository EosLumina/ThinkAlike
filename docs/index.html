<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkAlike Documentation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; }
        #sidebar { min-height: 100vh; overflow-y: auto; width: 250px; background-color: #f8f9fa; border-right: 1px solid #dee2e6; }
        #content { padding-left: 20px; }
        .nav-link { cursor: pointer; padding: .5rem 1rem; color: #007bff; }
        .nav-link:hover { background-color: #e9ecef; }
        .nav-link.active { background-color: #007bff; color: white; }
        .section-content { display: none; margin-bottom: 20px; }
        .active-section { display: block; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-3">
            <ul class="nav flex-column" id="nav-links">
                <!-- Links will be dynamically generated here -->
            </ul>
        </nav>
        <main id="content" class="col-9 markdown-body">
            <!-- Markdown content will be loaded here -->
        </main>
    </div>
</div>

<script>
    $(document).ready(function() {
        const files = [
            "onboarding_guide.md",
            "quickstart_guide.md",
            "style_guide.md",
            "ThinkAlike_Architectural_Design_Specifications.md",
            "ThinkAlike_Data_Model_Schema.md",
            "ThinkAlike_Security_and_Privacy_Implementation_Plan.md",
            "ThinkAlike_Testing_and_Validation_Plan.md",
            "ThinkAlike__MVP_Implementation_Guide.md",
            "ai_driven_workflow.md",
            "code_documentation_template.md",
            "funding_model.md",
            "manifesto_civilizationis_novae.md",
            "mermaid_test.md",
            "project_overview.md"
        ];

        function generateNavLinks() {
            const navLinks = files.map(file => {
                const fileName = file.replace('.md', '').replace(/_/g, ' ').replace(/-/g, ' ');
                return `<li class="nav-item">
                            <span class="nav-link" data-file="${file}">${fileName}</span>
                        </li>`;
            }).join('');
            $('#nav-links').html(navLinks);
        }

        function loadMarkdown(file) {
            $.ajax({
                url: file,
                dataType: 'text',
                success: function(data) {
                    const htmlContent = marked(data);
                    $('#content').html(htmlContent);
                    mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
                },
                error: function() {
                    $('#content').html('<p>Error loading markdown file.</p>');
                }
            });
        }

        $('#sidebar').on('click', '.nav-link', function() {
            $('#sidebar .nav-link').removeClass('active');
            $(this).addClass('active');
            const file = $(this).data('file');
            loadMarkdown(file);
        });

        // Generate navigation links
        generateNavLinks();

        // Load the default file on page load
        loadMarkdown('onboarding_guide.md');
    });
</script>

</body>
</html>
