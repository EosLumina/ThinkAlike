<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkAlike Documentation</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Use Open Sans for body */
            margin: 0;
            display: flex; /* Use flexbox for layout */
            min-height: 100vh; /* Ensure full viewport height */
            background-color: #000; /* Black background */
            color: #eee; /* Very light gray text - better contrast */
            font-weight: 400; /* Regular */
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif; /* Montserrat for headings */
            font-weight: 700; /* Bold headings */
            color: #FFC300;  /* Amber/Honey Yellow for headings */
        }
        a {
            color: #FF5733; /* Deep Orange for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #FF8C00;
        }
        /* Sidebar Styles */
        #sidebar {
            width: 200px; /* Adjusted width of the sidebar */
            background-color: #212121; /* Darker gray sidebar */
            padding: 20px;
            overflow-y: auto; /* Allow scrolling if content overflows */
            border-right: 1px solid #444;
            flex-shrink: 0; /* Prevent the sidebar from shrinking */
        }
        #sidebar h1 {
            font-size: 1.2rem; /* Adjusted font size */
            margin: 0;
        }
        #sidebar h2 {
            font-size: 0.9rem; /* Adjusted font size */
            margin: 0;
            color: #eee; /* Light gray text for subtitle */
        }

        /* Main Content Styles */
        #content {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            overflow-y: auto; /* Allow content to scroll */
        }
        .nav-link {
            cursor: pointer;
            padding: .5rem 1rem;
            color: #FF5733; /* Deep Orange for links */
            display: block; /* Make links block-level for easier clicking */
            text-decoration: none; /* Remove underlines */
        }

        .nav-link:hover {
            background-color: #333; /* Darker background on hover */
            color: #FF8C00;
        }

        .nav-link.active {
            background-color: #FF5733; /* Active link style */
            color: white;
        }
        .section-content {
            display: none;
            margin-bottom: 20px;
        }
        pre {
            background-color: #333;
            color: #eee;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 4px;
            overflow-x: auto;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        .mermaid {
            overflow: auto;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script> <!-- Ensure JSON language support -->
</head>
<body>

<nav id="sidebar">
    <h1>ThinkAlike Project</h1>
    <h2>Documentation</h2>
    <ul class="nav flex-column" id="nav-links">
    </ul>
</nav>
<main id="content" class="markdown-body">
</main>
