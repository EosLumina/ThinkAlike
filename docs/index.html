<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkAlike Documentation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; }
        #sidebar { min-height: 100vh; overflow-y: auto; width: 250px; background-color: #f8f9fa; border-right: 1px solid #dee2e6; padding-top: 20px; }
        #content { flex: 1; padding: 20px; }
        .nav-link { cursor: pointer; padding: .5rem 1rem; color: #007bff; display: block; text-decoration: none; }
        .nav-link:hover { background-color: #e9ecef; }
        .nav-link.active { background-color: #007bff; color: white; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>

<nav id="sidebar">
    <ul class="nav flex-column" id="nav-links">
        <!-- Links will be dynamically generated here -->
    </ul>
</nav>
<main id="content" class="markdown-body">
    <!-- Markdown content will be loaded here -->
</main>

<script>
    $(document).ready(function() {
        if (typeof marked === 'undefined') {
            console.error('marked.js is not loaded');
        } else {
            console.log('marked.js is loaded');
        }

        const files = [
            "onboarding_guide.md",
            "quickstart_guide.md",
            "style_guide.md",
            "ThinkAlike_Architectural_Design_Specifications.md",
            "ThinkAlike_Data_Model_Schema.md",
            "ThinkAlike_Security_and_Privacy_Implementation_Plan.md",
            "ThinkAlike_Testing_and_Validation_Plan.md",
            "ThinkAlike__MVP_Implementation_Guide.md",
            "ai_driven_workflow.md",
            "code_documentation_template.md",
            "funding_model.md",
            "manifesto_civilizationis_novae.md",
            "mermaid_test.md",
            "project_overview.md"
        ];

        function generateNavLinks() {
            const navLinks = files.map(file => {
                const fileName = file.replace('.md', '').replace(/_/g, ' ').replace(/-/g, ' ');
                return `<li class="nav-item">
                            <a class="nav-link" data-file="${file}" href="#">${fileName}</a>
                        </li>`;
            }).join('');
            $('#nav-links').html(navLinks);
        }

        function loadMarkdown(file) {
            $.ajax({
                url: file,
                dataType: 'text',
                success: function(data) {
                    console.log(`Loading file: ${file}`);
                    const htmlContent = marked(data);
                    $('#content').html(htmlContent);
                    mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
                },
                error: function(xhr, status, error) {
                    console.error(`Error loading file: ${file} - ${xhr.status} ${xhr.statusText}`);
                    $('#content').html(`<p>Error loading content: ${xhr.status} ${xhr.statusText}</p>`);
                }
            });
        }

        $('#sidebar').on('click', '.nav-link', function(event) {
            event.preventDefault();
            $('#sidebar .nav-link').removeClass('active');
            $(this).addClass('active');
            const file = $(this).data('file');
            loadMarkdown(file);
        });

        // Generate navigation links
        generateNavLinks();

        // Load the default file on page load
        loadMarkdown('onboarding_guide.md');
    });
</script>

</body>
</html>
