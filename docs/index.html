<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkAlike Documentation</title>
    <style>
        body {
            font-family: 'Questrial', sans-serif; /* Use Questrial for body */
            padding: 20px;
            background-color: #000; /* Black background */
            color: #ccc; /* Light gray text - Better contrast */
            display: flex;
            margin: 0;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif; /* Montserrat for headings */
            font-weight: 700; /* Bold headings */
            color: #FFC300; /* Amber/Honey Yellow for headings */
        }
        a {
            color: #FF5733; /* Deep Orange for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Sidebar Styles */
        #sidebar {
            min-height: 100vh;
            overflow-y: auto;
            width: 250px;
            background-color: #212121; /* Darker gray sidebar */
            border-right: 1px solid #444;
            padding-top: 20px;
        }
        #content {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            color: #ccc; /* Light gray text for content */
        }
        .nav-link {
            cursor: pointer;
            padding: .5rem 1rem;
            color: #FF5733; /* Deep Orange for links */
            display: block;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: #333; /* Darker on hover */
            color: #FF8C00; /* Neon Orange on hover */
        }
        .nav-link.active {
            background-color: #FF5733; /* Deep Orange for active link */
            color: white;
        }
        /* Style for code blocks */
        pre {
            background-color: #333; /* Dark background for code */
            color: #eee; /* Light text for code */
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto; /* Allow horizontal scrolling */
            margin-bottom: 1rem;
            border: 1px solid #666; /* Add a border */
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        /* Style for Mermaid diagrams */
        .mermaid {
            overflow: auto; /* Ensure diagrams can scroll if needed */
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Questrial&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>

<nav id="sidebar">
    <h1>ThinkAlike Project Documentation</h1>
    <ul class="nav flex-column" id="nav-links">
        </ul>
</nav>
<main id="content" class="markdown-body">
    </main>

<script>
    $(document).ready(function() {
        if (typeof marked === 'undefined') {
            console.error('marked.js is not loaded');
        } else {
            console.log('marked.js is loaded');
        }

        // List of Markdown files (Correct Order)
        const files = [
              "onboarding_guide.md",
              "quickstart_guide.md",
              "style_guide.md",
              "CODE_OF_CONDUCT.md",
              "CONTRIBUTING.md",
              "INSTALLATION.md",
              "ThinkAlike_Architectural_Design_Specifications.md",
              "ThinkAlike_Data_Model_Schema.md",
              "ThinkAlike_Security_and_Privacy_Implementation_Plan.md",
              "ThinkAlike_Testing_and_Validation_Plan.md",
              "ThinkAlike_UI-UX_Style_Guide.md",
              "ThinkAlike__MVP_Implementation_Guide.md",
              "funding_model.md",
              "project_overview.md",
              "ai_driven_workflow.md",
              "code_documentation_template.md",
              "API_schema.json"
        ];

        // Function to generate navigation links in the sidebar
        function generateNavLinks() {
            const navLinks = files.map(file => {
                const fileName = file.replace('.md', '').replace(/_/g, ' ').replace(/-/g, ' ');
                return `<li class="nav-item">
                            <a class="nav-link" data-file="${file}" href="#">${fileName}</a>
                        </li>`;
            }).join('');
            $('#nav-links').html(navLinks);
        }

        // Function to load and render Markdown content
        function loadMarkdown(file) {
            $.ajax({
                url: file,
                dataType: 'text',
                success: function(data) {
                    console.log(`Loading file: ${file}`);
                    const htmlContent = marked.parse(data);
                    $('#content').html(htmlContent);
                    mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
                },
                error: function(xhr, status, error) {
                    console.error(`Error loading file: ${file} - ${xhr.status} ${xhr.statusText}`);
                    $('#content').html(`<p>Error loading content: ${xhr.status} ${xhr.statusText}</p>`);
                }
            });
        }

        // Sidebar link click handler
        $('#sidebar').on('click', '.nav-link', function(event) {
            event.preventDefault();
            $('#sidebar .nav-link').removeClass('active');
            $(this).addClass('active');
            const file = $(this).data('file');
            loadMarkdown(file);
        });

        // Generate navigation links
        generateNavLinks();

        // Load the default file on page load (onboarding_guide.md)
        loadMarkdown('onboarding_guide.md');
    });
</script>

</body>
</html>
