<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkAlike Onboarding Guide</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #000; color: #ccc; }
        h1, h2, h3 { color: #FFC300; }
        a { color: #FF5733; }
        pre { background-color: #333; color: #ccc; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .mermaid { overflow: auto; }
    </style>
</head>
<body>
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configure marked.js
            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: false
            });

            // Fetch and render ONBOARDING_GUIDE.md
            fetch('onboarding_guide.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    const htmlContent = marked.parse(markdown);
                    document.getElementById('content').innerHTML = htmlContent;

                    // Initialize Mermaid after rendering Markdown (with a delay)
                    setTimeout(function() {
                        mermaid.init();
                    }, 500);
                })
                .catch(error => {
                    console.error('Error fetching Markdown:', error);
                    document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
                });
        });
    </script>
</body>
</html>
