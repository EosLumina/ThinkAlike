<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkAlike Documentation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; }
        #sidebar { min-height: 100vh; overflow-y: auto; width: 250px; background-color: #f8f9fa; border-right: 1px solid #dee2e6; }
        #content { padding-left: 20px; }
        .nav-link { cursor: pointer; padding: .5rem 1rem; color: #007bff; }
        .nav-link:hover { background-color: #e9ecef; }
        .nav-link.active { background-color: #007bff; color: white; }
        .section-content { display: none; margin-bottom: 20px; }
        .active-section { display: block; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <span class="nav-link active" data-file="onboarding_guide.md">Onboarding Guide</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" data-file="quickstart_guide.md">Quickstart Guide</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" data-file="style_guide.md">Style Guide</span>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
        <main id="content" class="col-9 markdown-body">
            <!-- Markdown content will be loaded here -->
        </main>
    </div>
</div>

<script>
    $(document).ready(function() {
        function loadMarkdown(file) {
            $.ajax({
                url: file,
                dataType: 'text',
                success: function(data) {
                    const htmlContent = marked(data);
                    $('#content').html(htmlContent);
                    mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
                },
                error: function() {
                    $('#content').html('<p>Error loading markdown file.</p>');
                }
            });
        }

        $('#sidebar .nav-link').on('click', function() {
            $('#sidebar .nav-link').removeClass('active');
            $(this).addClass('active');
            const file = $(this).data('file');
            loadMarkdown(file);
        });

        // Load the default file on page load
        loadMarkdown('onboarding_guide.md');
    });
</script>

</body>
</html>
